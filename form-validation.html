
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation Project</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2d89e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <label>Full Name:</label>
      <input type="text" id="fullName" onchange="clearError('nameError')" />
      <span class="error" id="nameError"></span>

      <label>Email ID:</label>
      <input type="email" id="email" onchange="clearError('emailError')" />
      <span class="error" id="emailError"></span>

      <label>Phone Number:</label>
      <input type="text" id="phone" onchange="clearError('phoneError')" />
      <span class="error" id="phoneError"></span>

      <label>Password:</label>
      <input type="password" id="password" onchange="clearError('passwordError')" />
      <span class="error" id="passwordError"></span>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" onchange="clearError('confirmError')" />
      <span class="error" id="confirmError"></span>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function clearError(id) {
      document.getElementById(id).innerText = "";
    }

    function validateForm() {
      let name = document.getElementById("fullName").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      let valid = true;

      if (name.length < 5) {
        document.getElementById("nameError").innerText = "Name must be at least 5 characters.";
        valid = false;
      }

      if (!email.includes("@")) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        valid = false;
      }

      if (phone.length !== 10 || phone === "1234567890" || isNaN(phone)) {
        document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number.";
        valid = false;
      }

      if (password.length < 8 || password.toLowerCase() === "password" || password === name) {
        document.getElementById("passwordError").innerText = "Password is too weak.";
        valid = false;
      }

      if (confirmPassword !== password) {
        document.getElementById("confirmError").innerText = "Passwords do not match.";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
